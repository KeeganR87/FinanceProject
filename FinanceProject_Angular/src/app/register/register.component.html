<h3 fxLayoutAlign="start center" class="regWords">Register User</h3>
<div [hidden]="submitted" >
  <form (ngSubmit)="onSubmit()" [formGroup]="currentForm">
    <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
    <div class="form-group">
      <label for="fName">First Name:</label>
      <input type="text" class="form-control" id="fName" required [(ngModel)]="user.fName" name="fName" formControlName="fName">
      <div class="alert alert-danger" *ngIf="formErrors.fName.show">
        {{ formErrors.fName.message }}
      </div>
    </div>

    <div class="form-group">
      <label for="lName">Last Name:</label>
      <input type="text" class="form-control" id="lName" required [(ngModel)]="user.lName" name="lName" formControlName="lName">
      <div class="alert alert-danger" *ngIf="formErrors.lName.show">
        {{ formErrors.lName.message }}
      </div>
    </div>

    <div class="form-group">
      <label for="uName">UserID:</label>
      <input type="text" class="form-control" id="uName" required [(ngModel)]="user.uName" name="uName" formControlName="uName">
      <div class="alert alert-danger" *ngIf="formErrors.uName.show">
        {{ formErrors.uName.message }}
      </div>
    </div>

    <div class="form-group">
      <label for="pass">Password:</label>
      <input type="password" class="form-control" id="pass" required [(ngModel)]="user.pass" name="pass" formControlName="pass">
      <div class="alert alert-danger" *ngIf="formErrors.pass.show">
        {{ formErrors.pass.message }}
      </div>
    </div>
  </div>

    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>

<div [hidden]="!submitted" onshow="Checkfor">
  <div fxLayout="row" fxLayoutAlign="start center">
    <h4>User Information Sent</h4>
    <button class="btn btn-success" (click)="newUser()">Add Another User</button>
  </div>
</div>
